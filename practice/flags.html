<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flag</title>
    <style>
        body{
            background-color: gray;
        }
        #blue{
            background-color: blue;
        }
        #white{
            background-color: white;
        }
        #red{
            background-color: red;
        }
        #chile{
            display: grid;
            height:200px;
            width: 300px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
    </style>
</head>
<body>
    <!-- Create the Chile Flag -->
    <div id = chile>
        <div id = "blue"></div>
        <div id = "white"></div>
        <div id = "red"></div>
    </div>  
</body>
</html>
