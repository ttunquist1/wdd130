<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 300px;
      height: 391px;
      background-color: white;
      position: relative;
      overflow: hidden;
    }

    /* Diagonal striped border */
    .card::before {
      content: '';
      position: absolute;
      top: -7%;
      left: -10%;
      width: 120%;
      height: 120%;
      background: repeating-linear-gradient(
        -25deg,
        white,
        white 6px,
        #186d2a 10px,
        #186d2a 50px
      );
      z-index: 1;
    }

    .inner-card {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: goldenrod solid 5px;
      background-color: white;
      z-index: 2;
      display: flex;
      flex-direction: column;
    }

    /* Player image */
    .card img {
      width: 100%;
      height: 300px;
      border-bottom: 5px solid goldenrod;
    }

    /* Text containers */
    .card .name {
      background-color: red;
      padding: 5px;
      font-size: 20px;
      font-weight: bold;
      text-align: left;
      padding-left: 20%;
      color: goldenrod;
      font-family: 'Times New Roman', Times, serif;
    }

    .card .team-banner {
      height: 5px;
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: #2ea1b6;
      border: #000 solid 1px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      transform: rotate(-45deg) translate(50%, -72%);
      transform-origin: bottom right;
      clip-path: polygon(0 0, 100% 0, 73% 100%, 27% 100%);
      padding: 15px 40px;
      font-family: 'Times New Roman', Times, serif;
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="inner-card">
      <img src="jerry rice.jpg" alt="Jerry Rice">
      <div class="name">JERRY<br>RICE</div>
      <div class="team-banner">49ERS</div>
    </div>
  </div>
</body>
</html>
